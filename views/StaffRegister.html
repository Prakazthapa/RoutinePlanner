<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/teacherregister.jpg'); /* Update the URL */
            background-size: cover;
            background-position: center;
            /* background-color: rgba(255, 255, 255, 0.3); */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: medium;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
        }

        h2 {
            margin-bottom: 20px;
            color: #3888ef;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #000;
            font-weight: bold;
            font-size: 18px;
        }

        input[type="text"],
        input[type="time"] {
            width: calc(50% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            display: inline-block;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #3888ef;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: green;
        }

        .timePair {
            margin-bottom: 20px;
        }

    </style>
</head>
<body> 

    <div class="container">
        <h2>Teacher Registration</h2>

        <form id="teacherRegistrationForm" action="/staff-register" method="post">
            <div id="timeInputs">
                <div class="timePair">
                    <label for="startTime">Start Time:</label>
                    <input type="time" name="startTime" required>
                    <label for="endTime">End Time:</label>
                    <input type="time" name="endTime" required>
                </div>
            </div>
            <button type="button" onclick="addTimePair()">Add Another Time Pair</button><br>
            <label for="teacherName">Teacher's Name:</label>
            <input type="text" id="teacherName" name="teacherName" required><br>

            <label for="teacherId">Teacher ID:</label>
            <input type="text" id="teacherId" name="teacherId" required><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function addTimePair() {
            const timeInputs = document.getElementById('timeInputs');
            const newTimePair = document.createElement('div');
            newTimePair.classList.add('timePair');
            newTimePair.innerHTML = `
                <label for="startTime">Start Time:</label>
                <input type="time" name="startTime" required>
                <label for="endTime">End Time:</label>
                <input type="time" name="endTime" required>
            `;
            timeInputs.appendChild(newTimePair);
        }
    </script>

</body>
</html>
