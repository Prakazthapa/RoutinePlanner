<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('back.jpg'); /* Replace 'back.jpg' with the correct path */
            background-size: cover;
            background-position: center;
            color: #fff; /* Set text color to white for better visibility */
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .content {
            margin-top: 50px; /* Adjust as needed */
        }
        
        /* Styling for the buttons */
        .button-container {
            margin-bottom: 100px; /* Adjust as needed */
        }
        
        .button {
            display: inline-block;
            padding: 20px 80px;
            margin: 10px;
            background-color:#3888ef; /* Semi-transparent background color for better readability */
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        /* Hover effect */
        .button:hover {
            background-color: green; /* Darken the background color on hover */
        }
        a{
            font-size: 28px;
        }
        h1{
            font-size: 45px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Routine Planner</h1>
    </div>

    <div class="button-container">
        <a href="/routine.html" class="button">Plan Your Routine </a>
        <a href="/Staffregister.html" class="button">Register a new staff</a>
        <a href="/ClassRegister.html" class="button">Register a new class</a>
    </div>
</body>
</html>
